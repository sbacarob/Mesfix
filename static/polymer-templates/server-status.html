<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="server-status">
	<style>
		.row{
			margin-top:20px;
			margin-bottom:20px;
		}
	</style>
	<template>
		<div class="container col-md-6">
			<div class="row">
				<div class="col-sm-9">
					<h1 style="color:#5c6bc0">Servicio {{canvId}}</h1>
					<p>{{description}}</p>
				</div>
				<div class="col-sm-3">
					<p id='serv-status-[[canvId]]' style="padding-top:35px;color:green;font-size:18pt">{{state}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div style="width:100%;height:200px;" id="grafica[[canvId]]">
						
					</div>
				</div>
			</div>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "server-status",

		properties: {
			canvId: String,
			description: String,
			state: String
		}
	});
</script>
